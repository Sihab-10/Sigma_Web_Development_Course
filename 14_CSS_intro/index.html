<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        /* here div is selector */
        /* and in the div there is a declaration which written like a key:value; pair 
        here key is property in css 
        */
        /* so this is the two main thing in CSS and that is a selector and the declaration */
        div, span{
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- What is CSS -->
    <!-- CSS stands for Cascading Style Sheets. It is a stylesheet language that is used to describe the visual presentation of a webpage written in HTML (Hyper Text Markup up language) -->
    <!-- HTML Creates the structure of the page while CSS adds styling that sturcture -->
