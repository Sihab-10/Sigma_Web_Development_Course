<!DOCTYPE html>
<!-- !DOCTYPE html এটা নির্ধারণ করে বা বলে দেয় যে এটা একটা html page -->
<html lang="en">
    <!-- এখানে lang="en" এটাকে attribute বলা হয়। আর attribute সাধারনত key এবং value pair এ আসে  -->
    <!-- এই head tag এর ভিতরে আমরা সাধারনত SEO এর জন্য meta tag use করে কিছু কাজ করে থাকি এবং  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title tag এর কাজ হলো এটি page এর title set করার ক্ষেত্রে কাজ করে । -->
    <title>Title of the page</title>
    <!-- link এর মাধ্যমে আমরা এখানে external css কে add করসি  -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- body tag যে টা আসে এটা হচ্ছে আমাদের main content থাকে  । body tag এর মধ্যে যেটাই দিব সেটা আমাদের ওয়েবসাইট এর মধ্যে দেখাবে -->
<body>
    <h3>Content</h3>
    <script src="script.js"></script>
    <!-- এখানে  আমরা external javaScript এর file add করসি <script> tag এর সাহায্যে আর এখানে src attribute এর মধ্যেই value হিসেবে assign করে দিয়েছি আমাদের javascript file এর name-->
</body>
</html>
