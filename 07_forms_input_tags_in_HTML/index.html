<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <h1>Form to apply for Sigma Web Development Course - TA</h1>
    <form action="post">
        <div>
            <label for="username">Name:</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" autofocus pattern="[0-9]">
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment here</label>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <div>
            <select name="fruits" id="">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
    <!-- more of forms -->
    <!-- 
        Common attributes

        action

        The action attribute specifies the URL where the form data should be sent after submission

        method

        The method attribute defines how data is sent . The two most common methods are

        GET and POST

        GET : যখন আমরা ছোট খাটো request server এ পাঠাই 

        POST: যখন আমরা বড় request server এ পাঠাই 

        name

        server এ আমরা যখন কোন কিছু পাঠাবো তখন name attribute এর under এ যে value 
        assign করা আছে তার corresponding server এ access পাবে । so key:value pair যেটা server এ যাবে সেটা name attribute হয়ে যাবে। 

        New HTML5 Attributes

        placeholder

        This attribute provides a hint to the user as to what can be entered in the field

        required

        The required attribute makes a field mandatory to fill out

        autofocus

        The autofocus attribute automatically focuses the cursor on the particular input when the page loads
    
        pattern

        The pattern attribute specifies expression that the input must match to be valid

        <input type="text" pattern="[a-zA-Z0-9]">
     -->
</body>

</html>
