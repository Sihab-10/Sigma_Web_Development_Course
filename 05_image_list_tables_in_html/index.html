<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images_list_tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="/05_image_list_tables_in_html/image_01.png" alt="its an image of a boy who are looking for something" width="230" height="200px">
    <!--যদি ওয়েবসাইটে কোন image show করাতে হয় তাহলে আমরা সাধারনত img tag use করি 
    img tag এর ভিতরে src নামে একটা attribute আছে । এই src attribute এর ভিতরে আমরা value হিসেবে assign করতে পারি img এর location টা । pc এর যেখানে আমরা img টা store করে রেখেছি তার location টা এখানে আমরা দিয়ে দিব । আর এখানে alt নামে আর একটা attribute আছে যেখানে আমরা message দিব image related . alt attribute এর কাজ হলো যদি কোন কারনে image টা load নিতে না পারে তাহলে সেখানে img এর স্থানে alt এ দেয়া message টা show করবে । 
    img এর আরো ২ টা attribute আছে এগুলো হলো height এবং width যেগুলোতে আমরা value set করতে পারি যেগুলো পরবর্তীতে ইমেজ কে বড় এবং ছোট করার কাজে আসে । value গুলো সাধারনত pixel অনুসারে কাজ করে। 
    -->
    <!-- table tag in html -->
    <br>
    <!-- কোন content এর পর যদি line break দিতে হয় সেক্ষেত্রে আমরা <br> tag use করি  -->
    <table border="1">
        <caption>Employee details</caption>
        <thead>
            <!-- header content -->
            header
            <!-- এখানে table এর header content লিখতে পারি  -->
        </thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Fav Language</th>
        </tr>
        <tr>
            <td>Sihab</td>
            <td rowspan="2">Programmer</td>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>Java</td>
        </tr>
        <tr>
            <td colspan="2">Sifat</td>
            <td>Graphics Designer</td>
        </tr>
        <tfoot>
            <!-- footer content -->
            footer
            <!-- এখানে table এর footer এর content লিখবো  -->
        </tfoot>
    </table>
    <!-- table create করার জন্য আমরা <table> tag দিয়ে শুরু করবো তারপর <tr> tag এর ভিতরে প্রথমে table head দিব <th> এরমধ্যেই আমরা কি type এর data নিতে চাচ্ছি তার নাম টা লিখবো এরপর আরেকটা <tr> tag এর ভিতরে table data নিব <td> tag এর ভিতরে 
    rowspan মানে হচ্ছে row এর জায়গা বাড়িয়ে নেয়া । আর অন্যদিকে 
    columnspan মানে হচ্ছে column এর জায়গা বাড়িয়ে নেয়া ।     
    -->
</body>
</html>
