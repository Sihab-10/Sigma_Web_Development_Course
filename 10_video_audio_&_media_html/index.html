<body>
    <h2>Studio Ghibli Theme Song</h2>
    <video src="video.mp4" controls width="600" loop poster="studio-ghibli-poster.jpg"></video>
    <!-- আমরা সাধারনত <video> tag এর মধ্যে লিখতে পারি এবং আমারা src attribute এর মধ্যে video এর location set করে দিব আর video এর playbutton, sound , full-screen mode সহ আরো বিভিন্ন option চালু করতে হলে just controls keywork use করবো । আর video টা আমাদের website এর viewport এ কতটুকু জায়গা জুরে থাকবে সেটা declare করার জন্য width attribute এর use করতে পারি  -->
    <!-- 
        src - Specifies the path to the video file
        controls - Adds video control, like play , pause and volume
        autoplay - Automatically starts playing the video when the page loads
        loop - Repeats the video once it ends.
        muted - Mutes the video by default 
        poster - Specifies an image to be displayed before the video starts playing.
        width & height - Specifies the dimensions of the video 
     -->
    <br>
    <br>
    <br>
    <br>
    <div>
        <a href="http://logowiki.net/logo/thundercats-1-2" target="_blank"><img
                src="//logowiki.net/uploads/logo/t/thundercats-1-2.svg" width="300" /></a>
        <br>
        <br>
        <audio src="Thundercats_audio.mp3" controls autoplay muted preload="metadata"></audio>
    </div>
    <!-- 
        src , controls , autoplay , loop and muted attributes are applicable for <audio> tag
        Preload: Specifies if and how the audio should be loaded when the page loads
        ('auto', 'metadata', 'none').
        1. None : This is the default value . it indicated that the browser should not preload the audio file at all . The audio file will only start downloading when the user initiates playback.
        2. metadata : This value tells the  browser to preload only the metadata of the audio file, such as its duration and basic information about the audio. This can be useful if you want to display the audio duration to the user without fully loading the audio data. 
        3. auto: This value instructs the browser to preload the entire audio file as much as possible without delaying the loading of other important page content. The browser will try to load the audio file in the background so that it's ready to play when the user decides to start it. 
      -->
