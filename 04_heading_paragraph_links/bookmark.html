<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark Manager By Sihab</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <p>
        <a href="https://www.google.com" target="_blank">Open Google</a>
    </p>
    <p>
        <a href="https://www.facebook.com" target="_blank">Open Facebook</a>
    </p>
    <p>
        <a href="https://www.quora.com" target="_blank">Open Quora</a>
    </p>
    <p>
        <a href="https://www.youtube.com" target="_blank">Open Youtube</a>
    </p>
    <!-- যদি কোন লিঙ্ক কে আমরা নতুন tab এ open করতে চাই তাহলে আমরা সেক্ষেত্রে  -->
    <h2>Secondary Bookmarks</h2>
    <p>
        <a href="https://www.stackoverflow.com" target="_blank">Open stackoverflow</a>
    </p>
    <p>
        <a href="https://www.wikipedia.com" target="_blank">Open Wikipedia</a>
    </p>
</body>
</html>
