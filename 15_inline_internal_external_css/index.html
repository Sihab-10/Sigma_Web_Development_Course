<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- this in internal CSS -->
    <style>
        h1{
            background-color: blue;
            color: wheat;
        }
    </style>
    <!-- this is external css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: yellow; background-color: red;">About Me</h1>
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
        </ol>
    </div>
    <p>Everyone is good in some way or the other. Does this even make any sense?</p>
    <!-- Maximum time we use External CSS than Internal CSS than inline CSS-->
</body>
</html>
