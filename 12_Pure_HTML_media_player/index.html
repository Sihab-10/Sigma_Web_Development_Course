<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 : HTML Media Player</title>
</head>

<body>
    <!-- You are given 12 files; 6 audio and 6 video. 
    Design a website using HTML only which shows these 12 files
    1.mp3, 2.mp3, ... 6.mp3
    1.mp4, 2.mp4 ... 6.mp4
    -->
    <h1>Media Player of Childhood Memories</h1>
    <section>
        <h2>90's Best Anime Cartoon Video</h2>
        <video src="/12_Pure_HTML_media_player/video/1.mp4" controls width="300" height="200"
            poster="/12_Pure_HTML_media_player/video/studio-ghibli-poster.jpg" preload="none"></video>
        <video src="/12_Pure_HTML_media_player/video/2.mp4" controls width="300" height="200"
            poster="/12_Pure_HTML_media_player/video/justice_league_poster.jpg" preload="none"></video>
        <video src="/12_Pure_HTML_media_player/video/3.mp4" controls width="300" height="200"
            poster="/12_Pure_HTML_media_player/video/batman_poster.jpg" preload="none"></video>
        <video src="/12_Pure_HTML_media_player/video/4.mp4" controls width="300" height="200"
            poster="/12_Pure_HTML_media_player/video/thundercats_poster.jpg" preload="none"></video>
        <video src="/12_Pure_HTML_media_player/video/5.mp4" controls width="300" height="200"
            poster="/12_Pure_HTML_media_player/video/dragonball_poster.jpg" preload="none"></video>
        <video src="/12_Pure_HTML_media_player/video/6.mp4" controls width="300" height="200"
            poster="/12_Pure_HTML_media_player/video/pokemon_poster.jpg" preload="none"></video>
    </section>
    <h2>90's Best Anime Cartoon Video</h2>
    <section>
        <audio src="/12_Pure_HTML_media_player/audio/1.mp3" controls></audio>
        <audio src="/12_Pure_HTML_media_player/audio/2.mp3" controls></audio>
        <audio src="/12_Pure_HTML_media_player/audio/3.mp3" controls></audio>
        <audio src="/12_Pure_HTML_media_player/audio/4.mp3" controls></audio>
        <audio src="/12_Pure_HTML_media_player/audio/5.mp3" controls></audio>
        <audio src="/12_Pure_HTML_media_player/audio/6.mp3" controls></audio>3
    </section>
</body>

</html>
